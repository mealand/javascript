<!DOCTYPE html>
<html>
    <head>
        <title>RPS GAME</title>
        <link href="rps.css" rel="stylesheet">
        <script src="rps.js"></script>
    </head>
    <body>
        <div class="background-div">
        <header>
            <h1>ROCK PAPER SCISSORS GAME</h1>
            <div id="intro-div">
            <h4 id="you" class="you">You</h4>
            <h4 id="vs">VS</h4>
            <h4 id="computer">Computer</h4>
            </div>
        </header>
        <main>
            <section id="section-one">
                <img id="choose-img" src="http://sprezzint.com/wp-content/uploads/2020/06/choose.png">
                <input id="rounds-count" type="text" placeholder="Rounds">
                <img src="http://sprezzint.com/wp-content/uploads/2020/06/ready.png">
            </section>
            <section id="section-two">
                <input id="player-score" type="text" placeholder="Your Score">
                <h4 id="scores">Scores</h4>
                <input id="computer-score" type="text" placeholder="Computer's Score">                               
            </section>
            <div id="button-div"> 
                <button id="rock-button" onclick="playerschoice();" name="rock" value="rock">ROCK</button>
                <button id="paper-button" onclick="playerschoice();" name="paper" value="paper">PAPER</button>
                <button id="scissors-button" onclick="playerschoice();" name="scissors" value="scissors">SCISSORS</button>
            </div>
        </main>
        <footer></footer>
    </div>
    </body>
</html>
