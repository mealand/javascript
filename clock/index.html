<!DOCTYPE html>
<html>
    <head>
        <title>Alarm Clock</title>
        <link href="clock.css" rel="stylesheet">
        <script src="clock.js"></script>
    </head>
    <body>
        <div>
        <header><h1>Sleep Time Calculator</h1>
            <img src="http://sprezzint.com/wp-content/uploads/2020/06/clock.gif">
            <h4>Created to help you develop regular healthy sleep patterns</h4>
        </header>
        <main>
            <label>Select Morning Wake Time:</label><br><br>
            <select id="selected-time">
                <option selected>Select Time</option>
                <option>1.30 hours</option>
                <option>0:30 hours</option>
                <option>1:00 hours</option>
                <option>1:30 hours</option>
                <option>2:00 hours</option>

                <option>5:30 hours</option>
                <option>6:00 hours</option>
                <option>6:30 hours</option>
                <option>7:00 hours</option>
                <option>7:30 hours</option>
                <option>8:00 hours</option>
                <option>8:30 hours</option>
                <option>9:00 hours</option>
                <option>9:30 hours</option>
                <option>10:00 hours</option>
                <option>10:30 hours</option>
                <option>11:00 hours</option>
                <option>11:30 hours</option>
                <option>12:00 hours</option>
                <option>12:30 hours</option>
                <option>13:00 hours</option>
                <option>13:30 hours</option>
                <option>14:00 hours</option>
                <option>14:30 hours</option>
                <option>15:00 hours</option>
                <option>15:30 hours</option>
                <option>16:00 hours</option>

                <option>17:00 hours</option>
                <option>17:30 hours</option>
                <option>18:00 hours</option>
                <option>18:30 hours</option>
                <option>19:00 hours</option>
                <option>19:30 hours</option>
                <option>20:00 hours</option>
                <option>20:30 hours</option>
                <option>21:00 hours</option>
                <option>21:30 hours</option>
                <option>22:00 hours</option>
                <option>22:30 hours</option>
                <option>23:00 hours</option>
                <option>23:30 hours</option>                
            </select><br><br>
            <button type="button" onclick="getTime();">Calculate Sleep Times</button>
            <br><br><br>
            <input id="sleep-time" type="text" placeholder="Sleep Time"><br><br>
            <input id="wake-time" type="text" placeholder="Wake-Up Time"><br><br>
            <input id="nap-time" type="text" placeholder="Nap Time">
        </main>
        <footer></footer>
        </div>
    </body>
</html>
